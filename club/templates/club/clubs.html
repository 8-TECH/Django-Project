{% extends "main.html" %}
{% load static %}
{% block content %}

<div class="search-container">
    <input type="text" class="search-box" placeholder="Search...">
    <button class="search-btn">Search</button>
</div>

<div class="club">
  <h2>KU CLUBS</h2>

{% for club in clubs %}

  <div class="club1">
      <h3>{{club.club_name}}</h3>
      <div class="btn">
          <button><a href="#"><span></span>More Info</a></button>
          <button><a href="#"><span></span>Join Club</a></button>
      </div>
      <div class="status">
          <button class="stbtn">Status</button>
          <button class="active">{{club.status}}</button>
      </div>
  </div>
  {% endfor %}


</div>

{% endblock content %}
